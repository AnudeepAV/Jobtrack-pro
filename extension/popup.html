<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JobTrack Pro</title>
    <style>
      body { font-family: system-ui; width: 320px; padding: 12px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; }
      .row { margin-top: 10px; }
      input, select, button {
        width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #e5e7eb;
        box-sizing: border-box;
      }
      button { background: #111827; color: white; border: none; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .msg { margin-top: 10px; font-size: 12px; }
      .ok { color: #166534; }
      .err { color: #991b1b; }
      .muted { color: #6b7280; }
      hr { border: none; border-top: 1px solid #e5e7eb; margin: 12px 0; }
    </style>
  </head>
  <body>
    <div class="card">
      <h3 style="margin:0;">JobTrack Pro</h3>
      <p class="muted" style="margin:6px 0 0;">
        Save this LinkedIn job to your dashboard.
      </p>

      <!-- Login section (only shown if not logged in) -->
      <div id="loginBox" style="display:none;">
        <div class="row">
          <input id="username" placeholder="Username" autocomplete="username" />
        </div>
        <div class="row">
          <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        </div>
        <div class="row">
          <button id="loginBtn">Sign in</button>
        </div>
        <div class="msg muted">You sign in once. Tokens are stored securely in the extension.</div>
        <hr />
      </div>

      <!-- Save section -->
      <div class="row">
        <select id="status">
          <option value="applied">Applied</option>
          <option value="in_progress">In progress</option>
          <option value="ghosted">Ghosted</option>
          <option value="rejected">Rejected</option>
          <option value="accepted">Accepted</option>
        </select>
      </div>

      <div class="row">
        <button id="saveBtn">Save this job</button>
      </div>

      <div class="row">
        <button id="logoutBtn" style="background:white;color:#111827;border:1px solid #e5e7eb;">Logout</button>
      </div>

      <div id="msg" class="msg muted"></div>
    </div>

    <script src="popup.js"></script>
    <button id="connectBtn">Connect Extension</button>
  </body>
</html>
